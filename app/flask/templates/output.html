  <body>

    <div class="container">

      <p class="display-6">What is your equation?

      <form action="/output" method="POST" onkeydown="return event.key != 'Enter';">

        <div class="mb-5">
          <label for="year_select" class="form-label">Коефіцієнт рівняння</label>
          <div class="input-group mb-3">
                <span class="input-group-text" id="pde-part-label-1">A</span>
                <input type="text" id="coefficient" class="form-control" placeholder="Коефіцієнт при u_xx">
          </div>
        </div>

          <label for="year_select" class="form-label">Границі області</label>

                <input type="text"  id="left-x" class="form-control" placeholder="Left x value">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">B</span>
                <input type="text"  id="right-x" class="form-control" placeholder="Right x value">
            </div>
            <div class="input-group mb-3">

        <div class="mb-3">
            <label for="year_select" class="form-label">Початкова умова</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">u(0, x) =</span>
              <input type="text"  id="init-boundary" class="form-control" placeholder="f(0, x)">
            </div>
            <label for="year_select" class="form-label">Ліва крайова умова</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">u(t, A) = </span>
              <input type="text"  id="left-boundary" class="form-control" placeholder="g(t, A)">
            </div>
            <label for="year_select" class="form-label">Права крайова умова</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">u(t, B) = </span>
              <input type="text"  id="right-boundary" class="form-control" placeholder="h(t, B)">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Вирішити</button>
      </form>
    </div>
